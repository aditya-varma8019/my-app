<body>
    <div>
        <table>
          <thead>
            <th>Question No.</th>
            <th> Question</th>
            <th>Answer</th>
          </thead>
          <tbody>
            <tr *ngFor="let c of arr;let i =index">
              <td>{{i+1}}</td>
              <td>{{c.Question}}</td>
              <td>{{c.Answer}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      
</body>
